<template>
  <require from="./sign_up_new_tenant.scss"></require> 

  <div class="big_container_sign_up_new_tenant acrylic">
    <h1>Sign up new organization</h1>
    <form role="form" submit.trigger="signUp()">
      <label class="label-style"> Name <input class="input-style" type="text" required value.bind="tenantName" placeholder="Organization name.." /> </label>
      <label class="label-style"> 
          Homepage 
          <input 
            class="input-style" 
            type="url" 
            required 
            value.bind="tenantUrl" 
            placeholder="Organization homepage.." 
            input.trigger="tenantUrl = addHttp($event.target.value)"
          /> 
      </label>
      <label class="label-style"> Contact Email <input class="input-style" type="email" required value.bind="tenantOwnerEmail" placeholder="Your email.." /> </label>
      <label class="label-style">
        Country
        <input
          type="text"
          class="input-style"
          placeholder="Search for country..."
          value.bind="counrty & throttle"
          list="countries"
          input.delegate="country = findOption($event.target.value)"
          required
        />
        <datalist id="countries"><option repeat.for="val of countries">${val.name}</option></datalist>
      </label>

      <button button class="button-style ask_to_join_btn" type="submit">Sign up</button>
    </form>
  </div>
</template>
